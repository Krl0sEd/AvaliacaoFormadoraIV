<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Papelaria</title>
    <link rel="stylesheet" href="../Assets/css/tela-login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body>
    <header>
        <div class="header">
            <img src="../Assets/img/papelaria 2.png" alt="Logo Papelaria">
        </div>
    </header>
    
    <div class="topo">
        <h1>Login <i class="bi bi-door-open"></i></h1>
        <p>Informe seu e-mail e senha para acessar sua conta.</p>
    </div>
    
    <main class="main-conteudo">
        <form action="/trabsilvio/Assets/php/login.php" method="post">
            <label>
                <i class="bi bi-envelope"></i> E-mail:
                <input class="input-padrao" type="email" name="email" id="email" placeholder="Digite seu e-mail" required>
            </label>

            <label>
                <i class="bi bi-lock"></i> Senha:
                <input class="input-padrao" type="password" name="senha" id="senha" placeholder="Digite sua senha" required
                    minlength="6">
            </label>

            <button class="botao-cadastro" type="submit">ENTRAR</button>
        </form>
    </main>

    <script src="../Assets/js/tela-login.js"></script>
</body>

</html>
